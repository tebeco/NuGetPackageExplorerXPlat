<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>
</head>
<body>
    <div class="container" ng-controller="ContactsCtrl as ctrl">
        <h1>Title</h1>
        <p style="color: red" ng-show="ctrl.ErrorMessage">ErrorMessage</p>
        <table >
            <thead>
                <tr>
                    <th style="min-width: 80px;">First name</th>
                    <th style="min-width: 80px;">Last name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in ctrl.Contacts">
                    <td>FirstName</td>
                    <td>LastName</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="app/app.js"></script>
</html>
